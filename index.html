<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pie Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Georgia&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <div class="app-wrapper">
   <header>
    <div class="header-content">
     <h1>Why Pie?</h1>
     <p class="tagline">Handcrafted pies baked fresh daily</p>
    </div>
   </header>
   <main>
    <div class="products-grid">
     <div class="pie-card">
      <img class="pie-placeholder" src="chocomallows.jpg" alt="chocomallows">
      <h3 class="pie-name">Choco Mallows</h3>
      <p class="pie-description">DELICIOUS!</p>
      <div class="pie-footer"><span class="pie-price">₱30</span> <button class="add-btn">Add to Cart</button>
      </div>
     </div>
     <div class="pie-card">
      <img class="pie-placeholder" src="ubecheese.jpg" alt="Ube Cheese">
      <h3 class="pie-name">Ube Cheese</h3>
      <p class="pie-description">DELICIOUS!</p>
      <div class="pie-footer"><span class="pie-price">₱30</span> <button class="add-btn">Add to Cart</button>
      </div>
     </div>
   </main>
   <footer>
    <p>Made with love in our kitchen</p>
   </footer>
  </div>
 </body>
</html>
